<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bem vindo! CAPS Caçador </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title text-center> Notícias  </ion-title>
  <ion-list>
   <ion-item *ngFor="let Noticia of lista" (click)= "buscarCard(cardnoticia)">
        <ion-thumbnail item-start>
            <img src="{{Noticia.imagem}}">
        </ion-thumbnail>
        <h1>{{Noticia.titulo}}</h1>
       <p>{{Noticia.corpo}}</p>
   </ion-item>
 </ion-list>
</ion-content>

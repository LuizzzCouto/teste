<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Usu√°rios</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input [(ngModel)]="usuario.nome" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>eMail</ion-label>
      <ion-input [(ngModel)]="usuario.eMail" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>sexo</ion-label>
      <ion-input [(ngModel)]="usuario.sexo" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>telefone</ion-label>
      <ion-input [(ngModel)]="usuario.telefone" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>cpf</ion-label>
      <ion-input [(ngModel)]="usuario.cpf" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>dataNasc</ion-label>
      <ion-input [(ngModel)]="usuario.dataNasc" ></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="salvar()" >Salvar</button>
  <ion-list>
    <ion-item *ngFor="let usuario of listaUsuarios">
      {{usuario.nome}}|{{usuario.imc}}
    </ion-item>  
  </ion-list>
  
</ion-content>

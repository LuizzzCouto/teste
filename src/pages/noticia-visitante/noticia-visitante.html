<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Not√≠cias card - teste</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-card>
    <ion-item *ngFor="let Noticia of lista">
    <ion-avatar item-start>
      <img src="https://scontent.fcfc2-1.fna.fbcdn.net/v/t1.0-9/1003567_1375617869356903_1130333485_n.jpg?_nc_cat=108&_nc_ht=scontent.fcfc2-1.fna&oh=8aef778b8f0fde36a0dd7bd28300f636&oe=5C6791B8">
    </ion-avatar>
    <h1>{{Noticia.titulo}}</h1>
    <p>{{Noticia.data}}</p>
  <img src="{{Noticia.imagem}}">
  <ion-card-content>
    <p>{{Noticia.corpo}}</p>
  </ion-card-content>
  <ion-row>
    <ion-col center text-right>
      <ion-note>
          {{Noticia.hora}}
      </ion-note>
    </ion-col>
  </ion-row>
</ion-item>
</ion-card>
</ion-content>
